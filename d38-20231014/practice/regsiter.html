<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="login.css" rel="stylesheet"/>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-mg d-flex justify-content-center">
        <form>
        <h1>regsiter page</h1>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">name:</label>
            <div class="col-sm-10">
              <input type="text" name="name" class="form-control" id="name" >
            </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                  <input type="email" name="email" class="form-control" id="email" >
                </div>
            </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">passsword:</label>
                    <div class="col-sm-10">
                      <input type="password" name="passsword" class="form-control" id="passsword" >
                    </div>
                </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">address:</label>
                        <div class="col-sm-10">
                          <input type="address" name="address" class="form-control" id="address" >
                        </div>
                    </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">aadhar:</label>
                            <div class="col-sm-10">
                              <input type="number" name="aadhar" class="form-control" id="aadhar" >
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">phone:</label>
                            <div class="col-sm-10">
                              <input type="number" name="phone" class="form-control" id="phone" >
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">city:</label>
                            <div class="col-sm-10">
                              <input type="text" name="city" class="form-control" id="city">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">area:</label>
                            <div class="col-sm-10">
                              <input type="text" name="area" class="form-control" id="area">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">pincode:</label>
                            <div class="col-sm-10">
                              <input type="number" name="pincode" class="form-control" id="pincode">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="register()" >regsiter</button>

        </form>

    </div>
    
    
</body>
<script src="login.js"></script>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
