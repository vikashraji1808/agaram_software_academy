<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>resume builder</title>
    <style>
        h1{
            text-align: center;
        }
        h3{
            text-align: center;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>resume builder</h1>
        <div class="row">
            <form >
        
                <div class="mb-3 row">
                    <label class="col-2 col-form-label">Name :</label>
                    <div class="col-10">
                    <input type="name" name="name" class="form-control"   onkeyup="resume(this)">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-2 col-form-label">Email :</label>
                    <div class="col-10">
                    <input type="email" name="email" class="form-control"   onkeyup="resume(this)">
                    </div>
                </div>


                <div class="mb-3 row">
                    <label class="col-2 col-form-label">objective :</label>
                    <div class="col-10">
                        <input type="text" name="objective" class="form-control"   onkeyup="resume(this)">
                    </div>
                </div>


                
                <div class="mb-3 row">
                    <h3>personal_details</h3>
                    <label class="col-2 col-form-label">father name :</label>
                    <div class="col-10">
                        <input type="text" name="father_name" class="form-control"  onkeyup="resume(this,`personal_details`)">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-2 col-form-label">mother name :</label>
                    <div class="col-10">
                    <input type="text" name="mother_name" class="form-control"   onkeyup="resume(this,`personal_details`)">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-2 col-form-label">dob</label>
                    <div class="col-10">
                    <input type="date" name="dob" class="form-control"    onkeyup="resume(this,`personal_details`)">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-2 col-form-label">gender :</label>
                    <div class="col-10">
                    <input type="text" name="gender" class="form-control"   onkeyup="resume(this,`personal_details`)">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-2 col-form-label">phone:</label>
                    <div class="col-10">
                    <input type="number" name="phone" class="form-control"   onkeyup="resume(this,`personal_details`)">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-2 col-form-label">address :</label>
                    <div class="col-10">
                    <input type="address" name="address" class="form-control"   onkeyup="resume(this,`personal_details`)">
                    </div>
                </div>
                <div class="mb-3 row">
                    <h3>skills</h3>
                    <div class="col-2">
                     <input type="text" id="skill" class="form-control">
                    </div>
                    <div class="col-3">
                    <button type="button" class="btn btn-success" onclick="add(`skills`,`skill`)" >Add</button>

                    </div>

                    <div id="skills">

                    </div>
                </div>
                <div class="mb-3 row">
                    <h3>language known</h3>
                    <div class="col-2">
                     <input type="text" id="lang" class="form-control" >
                    </div>
                    <div  class="col-3">
                     <button type="button" class="btn btn-success" onclick="add(`language`,`lang`)" >Add</button>
                    </div>
                    <div id="language">

                    </div>
                </div>
                <div class="mb-3 row">
                    <h3>project</h3>
                    <div class="col-2">
                     <input type="text" id="pjid" class="form-control" >
                    </div>
                    <div  class="col-3">
                     <button type="button" class="btn btn-success" onclick="add(`project`,`pjid`)" >Add</button>
                    </div>
                    <div id="project">

                    </div>
                </div>
                <div class="mb-3 row">
                    <h3>education</h3>
                    <div class="col-2">
                     <input type="text" name="inst_name" id="inst_name" class="form-control" placeholder="inst_name"  onkeyup="setdata(this)" >
                    </div>
                    <div class="col-2">
                        <input type="text"  name="inst_level"  id="inst_level" class="form-control" placeholder="level"onkeyup="setdata(this)">
                    </div>
                    <div class="col-2">
                        <input type="number" name="inst_year"  id="inst_year" class="form-control" placeholder="year" onkeyup="setdata(this)">
                    </div>
                    <div class="col-2">
                        <input type="number" name="inst_percentage"  id="inst_percentage" class="form-control" placeholder="percentage" onkeyup="setdata(this)">
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-success"  onclick="edu('education')">Add</button>
    
                    </div>
                <table class="table">
                    <thead>
                        <tr>
            
                            <th scope="col">inst_name</th>
                            <th scope="col">inst_level</th>
                            <th scope="col">inst_year</th>
                            <th scope="col">inst_percentage</th> 
                            <th scope="col">delete</th> 
                        </tr>
                    </thead>
                    <tbody id="education">

                    </tbody>
                </table>
                   
                </div>
                <div class="mb-3 row">
                    <h3>experiance</h3>
                    <div class="col-2">
                     <input type="text" name="company" id="company" class="form-control" placeholder="company"  onkeyup="setdata(this)" >
                    </div>
                    <div class="col-2">
                        <input type="text"  name="role"  id="role" class="form-control" placeholder="role"onkeyup="setdata(this)">
                    </div>
                    <div class="col-2">
                        <input type="number" name="year"  id="year" class="form-control" placeholder="year" onkeyup="setdata(this)">
                    </div>
                    <div class="col-2">
                        <input type="number" name="package"  id="package" class="form-control" placeholder="package" onkeyup="setdata(this)">
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-success"  onclick="edu('experiance')">Add</button>
    
                    </div>
                <table class="table">
                    <thead>
                        <tr>
            
                            <th scope="col">company</th>
                            <th scope="col">role</th>
                            <th scope="col">year</th>
                            <th scope="col">package</th> 
                            <th scope="col">delete</th> 
                        </tr>
                    </thead>
                    <tbody id="experiance">

                    </tbody>
                </table>
                   
                </div>
                <button type="button" class="btn btn-success"  onclick="create()">submit</button>
                

           
                </div>
                    <div class="mb-3 row"> 
                        <code><pre class="alert alert-danger" id="display"></pre></code>
                    
                    </div>
                
            </form> 
        </div>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<script src="resume.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
